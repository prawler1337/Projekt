    <main>
        <h1>Kontakt</h1>
        <hr>
        <form action="#" id="contactForm" name="contactForm" method="POST">
            <label for="firstName">Vaše Ime*</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Vaše ime">
            <label for="lastName">Vaše Prezime*</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Vaše Prezime">
            <label for="email">Vaš Email*</label>
            <input type="email" id="email" name="email" required placeholder="Vaš Email">
            <label for="country">Država</label>
            <select name="country">
                <option value="HR" selected>Hrvatska</option>
                <option value="RS">Srbija</option>
                <option value="BIH">Bosna i Hercegovina</option>
                <option value="SI">Slovenija</option>
            </select>
            <input type="submit" value="Pošalji">
        
        </form>
        <iframe width="100%" height="400" src="https://maps.google.com/maps?ll=43.5167631,16.2325109&q=Marina Baotić&t=&z=14&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </main>
